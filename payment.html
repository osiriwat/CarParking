<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Payment</h1>
        </div>
        <div role="main" class="ui-content">
            <div ng-app="myApp" ng-controller="myCtrl">
            <form action="#" ng-submit="Login()" name="myForm">
                <h3>Amount: <input type="text" name="UserName" ng-model="UserName" required oninvalid="this.setCustomValidity('Please fill our this field')" /></h3>
                <h3>Credit card no.(3 digits of card code): <input type="text" maxlength="3" name="Password" ng-model="Password" required oninvalid="this.setCustomValidity('Please fill our this field')" /></h3>
                <input type="submit" name="paid" value="Paid" />
            </form>
            </div>
            <script>
                var app = angular.module('myApp', []);
                app.controller('myCtrl', function ($scope, $http, $window) {
                    $scope.Login = function () {
                        var get = $http({
                            method: "GET",
                            url: 'http://carparking.prodevelopment.net/Users/Login?username=' + $scope.UserName + '&password=' + $scope.Password,
                            dataType: 'json',
                            data: {
                                UserName: $scope.UserName,
                                Password: $scope.Password
                            },
                            headers: { "Content-Type": "application/json" }
                        }).then(function successCallback(response) {
                            if (response.data != "null")
                                window.location.href = "home.html";
                            else
                                alert("User name หรือ Password ไม่ถูกต้อง");
                        }, function errorCallback(response) {
                            alert("Error");
                        });
                    }
                });
            </script>
        </div>
        <div data-role="footer">
            <h4></h4>
        </div>
    </div>
</body>
</html>

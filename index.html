<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Login</h1>
        </div>
        <div role="main" class="ui-content">
            <div ng-app="myApp" ng-controller="myCtrl">

                <h3>User: <input type="text" name="UserName" ng-model="UserName" required /></h3>
                <h3>Password: <input type="password" name="Password" ng-model="Password" required /></h3>
                <button ng-click="Login()">เข้าสู่ระบบ</button>
                <p align="right"><a href="register.html" rel="external">Register</a></p>

            </div>
            <script>
                var app = angular.module('myApp', []);
                app.controller('myCtrl', function ($scope, $http, $window) {
                    $scope.Login = function () {
                        $http.get('http://localhost:4737/Users/Login?username=' + $scope.UserName + '&password=' + $scope.Password).then(function (response) {
                            $scope.firstName = response.data.FirstName;
                            if (response.data!="null")
                                $window.location.href = "home.html";
                            else
                                alert("User name หรือ Password ไม่ถูกต้อง");
                        });
                    }
                });
            </script>
        </div>
        <div data-role="footer">
            <h4></h4>
        </div>
    </div>
</body>
</html>

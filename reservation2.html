<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservation</title>

    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <style>
        .ui-select > .ui-btn {
            background: black !important;
        }
    </style>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Reservation</h1>
        </div>
        <div role="main" class="ui-content">
            <h3>Building:</h3>
            <select name="select-choice-a" id="select-choice-a" data-native-menu="false">
                <option>Building</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
            <h3>Class:</h3>
            <select name="select-choice-b" id="select-choice-b" data-native-menu="false">
                <option>Class</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <h3>Park:</h3>
            <select name="select-choice-c" id="select-choice-c" data-native-menu="false">
                <option>Park</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select><br /><br /><br />
            <div ng-app="myApp" ng-controller="myCtrl">
                <button ng-click="Reservation3()">Confirm</button>
            </div>
            <script>
                var app = angular.module('myApp', []);
                app.controller('myCtrl', function ($scope, $http, $window) {
                    $scope.Reservation3 = function () {
                        window.location.href = "reservation3.html";
                    }
                });
            </script>
        </div>
        <div data-role="footer">
            <h4></h4>
        </div>
    </div>
</body>
</html>
